<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding TypeScript</title>
  <!-- SDK (script) imported from Google API docs. Don't install this w/ NPM b/c it's not published to NPM, which is why we use this CDN link, which pulls the script directly from Google's servers. -->
  <!-- add your api key and remove "&loading=async&callback=initMap" -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8DXjnYbaaa3ATDmc2mULcbq1W-D7jXpk">
  </script>
  <script src="dist/bundle.js" defer></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="map">
    <p>Please enter an address!</p>
  </div>

  <form>
    <input type="text" id="address">
    <button type="submit">SEARCH ADDRESS</button>
  </form>
</body>
</html>
